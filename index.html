<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" id="form-html">
            <input type="text" placeholder="Nome do contato" name="contato" id="nome" required>
            <input type="text" placeholder="11900000000" name="telefone" id="telefone" required>
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>
                    Nome
                </th>
                <th>
                    Telefone
                </th>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"> 
                        Todos os contatos foram listados.
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
